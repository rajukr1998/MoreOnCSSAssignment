<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Div Centered with an image</title>
    <style>
        .one {
            border: 2px solid red;
            text-align: center;
           
        }
        .img1 {
           margin: auto;
           display: block; 
           height: 300px;
           width: 300px;
        }
        .img2 {
           margin: auto;
           display: block; 
           height: 300px;
           width: 300px;
           opacity: 0.5;
           
            
        }
    </style>
</head>
<body>
    <div class="one">
        <img  class="img1" src="/imagespw.jpg" alt="pW">
        <img  class="img2" src="/imagespw.jpg" alt="pW">
    </div>
</body>
</html>
