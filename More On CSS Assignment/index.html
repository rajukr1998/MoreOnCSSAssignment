<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Div tag in text write</title>
    <style>
        .navbar {
            background-color: rgb(122, 122, 243);
            padding: 20px;
            height: 50px;
        }
        * {
            margin: 20px;
            color: white;
            
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="#">Home</a>
        <a href="#">About US</a>

        <a href="#">Blog</a>

    </div>
